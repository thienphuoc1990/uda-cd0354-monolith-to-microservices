apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy-deployment
  labels:
    app: reverseproxy-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy-deployment
  template:
    metadata:
      labels:
        app: reverseproxy-deployment
    spec:
      containers:
      - name: reverseproxy-deployment
        image: thienphuoc1990/reverseproxy:v1
        ports:
        - containerPort: 8080
