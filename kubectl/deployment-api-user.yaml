apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: thienphuoc1990/udagram-api-user:v2
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: global
          - secretRef:
              name: postgres
          - secretRef:
              name: aws
